[package]
name = "raytx"
version = "0.1.0"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.53"
dotenvy = "0.15.7"
clap = { version = "4.5.7", features = ["derive"] }
reqwest = { version = "0.11.27", features = ["json", "socks", "native-tls"] }
tokio = { version = "1.38.0", features = ["full"] }
serde = "1.0.203"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
serde_json = "1.0.117"
rust_decimal = "1.35.0"
spl-token = { version = "4.0.0", features = ["no-entrypoint"] }
solana-client = "=1.16.27"
solana-sdk = "=1.16.27"
solana-account-decoder = "=1.16.27"
spl-token-client = "=0.7.1"
raydium-library = { git = "https://github.com/raydium-io/raydium-library" }
raydium_amm = { git = "https://github.com/raydium-io/raydium-amm", default-features = false, features = [
    "client",
] }
spl-token-2022 = { version = "0.9.0", features = ["no-entrypoint"] }
spl-associated-token-account = { version = "2.2.0", features = [
    "no-entrypoint",
] }
tokio-tungstenite = { version = "0.23.1", features = ["native-tls"] }
futures-util = "0.3.30"

jito-json-rpc-client = { git = "https://github.com/wisarmy/jito-block-engine-json-rpc-client.git", package = "jito-block-engine-json-rpc-client" }
rand = "0.8.5"
indicatif = "0.17.8"
axum = { version = "0.7.5", features = ["macros"] }
tower-http = { version = "0.5.2", features = ["cors"] }
base64 = "0.22.1"
hex = "0.4.3"
solana-transaction-status = "=1.16.27"
bs58 = "0.5.1"
spl-discriminator = "0.3.0"
anchor-lang = "0.29.0"


[dev-dependencies]
ctor = "0.2.8"


[features]
default = []
slow_tests = []
swap_ts = []
